<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form | Heimdall Real Estate</title>
    <link rel="icon" type="image/x-icon" href="./assets/form-logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header></header>
    <div class="hero-img">
      <img src="./assets/jake-goossen.jpg" width="703vh" />
    </div>
    <main>
      <div class="form-content">
        <div class="form-head">
          <div class="title">
            Heimdall Real Estate <img src="./assets/house.png" width="6%" />
          </div>
          <div class="cta">
            Sign up with Heimdall Real Estate now, and find <br />
            your dream home with us at
            <strong style="color: #b3a27a">15% off</strong> !
          </div>
        </div>
        <div class="form-body">
          <form action="">
            <fieldset>
              <ul>
                <div class="formCol1">
                  <li>
                    <label for="firstName">First Name</label>
                    <input
                      type="text"
                      id="firstName"
                      name="name"
                      placeholder="Julia"
                      pattern="^[a-zA-Z]+$"
                      required
                    />
                  </li>
                  <li>
                    <label for="lastName">Last Name</label>
                    <input
                      type="text"
                      id="lastName"
                      name="name"
                      placeholder="Chase"
                      pattern="^[a-zA-Z]+$"
                      required
                    />
                  </li>
                </div>
                <div class="formCol2">
                  <li>
                    <label for="email">E-mail</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="julia.chase@example.com"
                      required
                    />
                  </li>
                  <li>
                    <label for="phoneNum">Phone No.</label>
                    <input
                      type="tel"
                      id="phoneNum"
                      name="phoneNum"
                      placeholder="(+60) 17-3146972"
                      pattern="[\+](\+?6?01)[0-46-9]-*[0-9]{7,8}$"
                      required
                    />
                  </li>
                </div>
                <div class="formCol3">
                  <li>
                    <label for="pwd">Password</label>
                    <input
                      type="password"
                      id="pwd"
                      name="pwd"
                      placeholder="8-24 alphanumeric characters"
                      minlength="8"
                      maxlength="24"
                      pattern="/^[a-zA-Z0-9]{8,24}+$/"
                      required
                      onkeyup="pwdValidation();"
                    />
                  </li>
                  <li>
                    <label for="confirmPwd">Confirm password</label>
                    <input
                      type="password"
                      id="confirmPwd"
                      name="confirmPwd"
                      required
                      onkeyup="pwdValidation();"
                    />
                  </li>
                </div>
              </ul>
            </fieldset>
            <button class="submit">Create my free account</button>
            <div class="separator">————— &nbsp; OR &nbsp; —————</div>
            <button class="altSubmit">Sign up with GitHub</button>
          </form>
        </div>
      </div>
      <div class="btn"></div>
    </main>
  </body>
</html>
