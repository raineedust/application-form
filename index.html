<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Form</title>
    <link rel="icon" type="image/x-icon" href="./assets/form-logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="hero-img">
        <img src="./assets/nati-melnychuk.jpg" width="615vh" />
      </div>
      <div class="form-content">
        <div class="form-head">
          <div class="title">Odin Form</div>
          <div class="cta">
            Sign up now, and find your dream <br />
            home with us at 15% off!
          </div>
        </div>
        <div class="form-body">
          <form action="">
            <ul>
              <li>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="name" />
              </li>
              <li>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="name" />
              </li>
              <li>
                <label for="email">E-mail Address</label>
                <input type="email" id="email" name="email" />
              </li>
              <li>
                <label for="phoneNum">Phone Number</label>
                <input type="number" id="phoneNum" name="phoneNum" />
              </li>
              <li>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" />
              </li>
              <li>
                <label for="confirmPwd">Confirm password</label>
                <input type="password" id="pwd" name="confirmPwd" />
              </li>
            </ul>
            <button class="submit">Create a free account</button>
            <div class="separator">OR</div>
            <button class="altSubmit">Sign up with GitHub</button>
          </form>
        </div>
      </div>
      <div class="btn"></div>
    </main>
  </body>
</html>
